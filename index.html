<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class = "mainContainer">
        <div class = "leftSideContainer">
            
        </div>
        <div class = "rightSideContainer">
            <div class="rightSideTopContainer">
                <p class="shortDescription">This is not a real online Service!<br>
                    You know you need something like this in your life to help you realize your deepest dreams. <br>
                    Sign up now to get started</p>
            </div>
            <div class = "rightSideMiddleContainer">
                <form action='' method ='GET'>
                    <div class = "input-pair">
                        <div class="input-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                            <div id='firstName-error' class='error'></div>
                        </div>
                        <div class="input-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                            <div id='lastName-error' class='error'></div>
                        </div>
                    </div>
                    <div class = "input-pair">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" required>
                            <div id='email-error' class='error'></div>
                        </div>
                        <div class="input-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" required>
                            <div id='phoneNumber-error' class='error'></div>
                        </div>  
                    </div>
                    <div class = "input-pair">
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password" required>
                            <div id='password-error' class='error'></div>
                        </div>
                        <div class="input-group">
                            <label for="confirmedPassword">Confirmed Password</label>
                            <input type="text" id="confirmedPassword" name="confirmedPassword" required>
                            <div id='confirmedPassword-error' class='error'></div>
                        </div> 
                    </div>                     
                </form>
            </div>
            <div class = "rightSideBottomContainer">
                <button id ="createAccountBtn">Create Account</button>
                <p id = "logIn">Already have an account? Log in</p>
            </div>
        </div>
    </div>


<script src = "script.js"></script>
</body>
</html>
